# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=10
separator=false
command=$DEFAULT_SCRIPT_DIR/$BLOCK_NAME

[apt-upgrades]
label=
command=$CONTRIB_SCRIPT_DIR/apt-upgrades -o -c "#b58900" -N
interval=3600

[language]
label=
command=swaymsg -t get_inputs | jq 'map(select(has("xkb_active_layout_name")))[0].xkb_active_layout_name' | awk '{print substr($0,2,3)}'
interval=10

[brightness]
label=
command=$CONTRIB_SCRIPT_DIR/brightness
interval=once
signal=12

[volume]
label=♪
instance=Master
interval=once
signal=11

[microphone]
label=
command=$CONTRIB_SCRIPT_DIR/microphone
interval=once
signal=10

[webcam]
command=$CONTRIB_SCRIPT_DIR/webcam
label=
interval=5

[disk-home]
label=h
command=$CONTRIB_SCRIPT_DIR/disk
instance=/home
interval=60

[disk-root]
label=r
command=$CONTRIB_SCRIPT_DIR/disk
instance=/
interval=60

[disk-io]
label=
command=$CONTRIB_SCRIPT_DIR/disk-io -t 1 -w 1 -P 0 -s \| -S -M -C #dc322f
interval=5
instance=/^nvme0n1/
min_width= 0|10 M
align=center

[firewall]
command=$CONTRIB_SCRIPT_DIR/firewall
label=
align=right
interval=30

[wifi]
label=
command=$CONTRIB_SCRIPT_DIR/wifi
instance=wlp4s0
color=#FFFF00
interval=30

[iface]
label=
command=$CONTRIB_SCRIPT_DIR/iface
interval=30

[bandwidth]
command=$CONTRIB_SCRIPT_DIR/bandwidth -t 2
interval=10
markup=pango

[memory]
label=
command=$CONTRIB_SCRIPT_DIR/memory
interval=10

#[swap]
#label=
#instance=swap
#command=$CONTRIB_SCRIPT_DIR/memory
#interval=2

[cpu_usage]
label=
command=$CONTRIB_SCRIPT_DIR/cpu_usage -d 0
interval=5
min_width= 100%

[temperature]
instance=Core
command=$CONTRIB_SCRIPT_DIR/temperature
label=
interval=5

[fan]
command=$CONTRIB_SCRIPT_DIR/fan
label=❋
interval=5

[battery]
command=$CONTRIB_SCRIPT_DIR/battery
interval=30

[time]
command=$CONTRIB_SCRIPT_DIR/time
interval=1
markup=pango
